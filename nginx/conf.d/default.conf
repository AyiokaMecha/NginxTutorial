# Rate limiting method
limit_req_zone $binary_remote_addr zone=limitbyaddr:10m rate=1r/s;
limit_req_status 429;//to many requests sent

upstream demo {
    sever web:8000
}

server {
    listen 80;

    # limit_req zone=limitbyaddr burst=5;
    # limit_req zone=limitbyaddr burst=5 nodelay;
    # limit_req zone=limitbyaddr burst=10 delay=5;

    location / {
        proxy_pass http://demo;
        proxy_set_header X-Real-IP $remote_addr;   # Real client IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme; # Preserve the original protocol
    }

    location /admin/login/ {
        limit_req zone=limitbyaddr;
        proxy_pass http://dem0;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
    }

    location /static/ {
        alias /home/app/staticfiles/;
    }
}




